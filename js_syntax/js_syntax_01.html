<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      // 변수
      // = : 대입 연산자
      var a = 0; // 변수 초기화
      let b = 0;
      const c = 0;

      a = 10;
      b = 7;
      // c = 7; (X : 상수변수에 값을 변경할 수 없음)

      // 상수변수 사용하는 경우
      const PI = 3.1415926535;

      // 연산자
      // 나머지 연산자
      console.log(a % b);
      console.log(PI);

      // 대입 연산자
      let i = 0;
      let j = 0;
      let k = 0;

      i = i + 1;
      console.log(i);

      j += 1;
      console.log(j);

      k++;
      console.log(k);

      // 연결 연산자
      console.log("a" + 10);
      console.log("1" + 1);

      // 비교 연산자
      console.log(3 < 5);
      console.log(3 > 5);
      console.log("1" == 1);
      console.log("1" === 1);
    </script>
  </head>
  <body></body>
</html>
